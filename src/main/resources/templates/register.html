<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/loader.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</head>

<body>
<!-- Page Loader -->
<div class="loader"><div class="spinner spinner-3"></div></div>
<script>$(document).on("ready", function() {$(".loader").fadeOut(1000);});</script>


<canvas id='canvas'></canvas>


<div class="container-fluid pt-1">
    <div class="row m-2 mt-4">
        <div class="col-md-4 p-3 pt-2 card text-white bg-dark">
            <form method=post th:action="@{/register}" th:object="${user}">
                <h2 class="text-white text-center pb-2">Register</h2>
                <div class="row pb-2">
                    <div class="col">
                        <input type="text" class="form-control" required="true" placeholder="First name"
                               th:field="*{firstName}">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" required="true" placeholder="Last name"
                               th:field="*{lastName}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" required="true" id="exampleInputEmail1"
                           aria-describedby="emailHelp" th:field="*{email}">
                    <small id="emailHelp" class="form-text text-white">We'll never share your email with anyone
                        else.</small>
                </div>


                <div class="form-group">
                    <label>Username</label>
                    <input t class="form-control" required="true"
                           th:field="*{username}">
                </div>


                <div class="row">
                    <div class="col">
                        <label for="passwordInput">Password</label>
                        <input class="form-control" minlength=6 id="passwordInput" name=passEnter required="true"
                               placeholder="Password"
                               th:field="*{password}" type="password">

                    </div>
                </div>
                <small id="passHelp" class="form-text text-white">Password must be more than 6 characters long</small>


                <button id="submitButton" href="/register" value="Submit" type="submit"
                        class="btn btn-light btn-block p-3 mt-3">Submit
                </button>
            </form>
        </div>
    </div>
</div>

<a href="/home">
    <button id="goHomeButton" value="Submit" type="submit"
            class="btn btn-light p-3 mt-3">Home
    </button>
</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
<script src="https://fariskassim.com/stage/rebel9/teaf/blob/v4/js/perlin.js"></script>
<script type="module" src="/js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>

</html>
